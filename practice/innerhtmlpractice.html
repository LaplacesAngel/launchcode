<!DOCTYPE html>
<html>
    <head>
        <title>InnerHTML Example</title>
    </head>
    <body>
        <h1>innerHTML example</h1>

        <h2>Yellow Fruits</h2>
        <ul class = "yellow">
            <li>Banana</li>

            let ul = document.querySelector(".yellow");
            console.log(ul.innerHTML.trim());
        </script>
    </body>
</html>
