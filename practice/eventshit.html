<!DOCTYPE html>
<html>
<head>
      <title>Button click handler</title>
    <script>
        function youRang() {
            document.getElementById("main-text").innerHTML += '  you rang..';
            console.log('you rang.. fam');
        }
    </script>
</head>
<body>
      <button onclick="console.log('you rang...');">Ring Bell</button>
      <p id = 'main-text'>Hi boi</p>
      <button onclick ="youRang();">Ring this belly full of jelly to add a thingy</button>
</body>
</html>
